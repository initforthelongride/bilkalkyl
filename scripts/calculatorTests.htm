<html>
 <head>
  <title>calculations.js - Test Page</title>
  <script language="javascript" src="jsunit/app/jsUnitCore.js"></script>
  <script language="javascript" src="calculations.js"></script>
 </head>
 <body>
  <script language="javascript">
    
    function testgetRestValue() 
    {
        var priceValue = 100;
        var percentDecrease = 15;
        var noOfYears = 4;
    
        assertEquals("15 % decrease over 4 years on 100 should give 52 (rounded)", 
                     52, 
                     getRestValue(priceValue, percentDecrease, noOfYears));
    }
    
    function testgetAnnualPercentDecrease() 
    {
        var priceValue = 100;
        var restValue = 52;
        var noOfYears = 4;
    
        assertEquals("15 % decrease over 4 years on 100 should give 52 (rounded)", 
                     15, 
                     getAnnualPercentDecrease(priceValue, restValue, noOfYears));
    }
    
  </script>
 </body>
</html>
